<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Idol Searcher</title>
<style>
  :root {
    --bg: #111;
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #eee;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .search-container {
    position: relative;
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    width: 340px;
    max-width: 95vw;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
  }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 10;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }
  .suggestion:hover { background: #272727; color: var(--accent); }
  .no-result { padding: 8px 12px; color: var(--muted); }

  .controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }
  .btn, .toggle {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
  }

  .btn:hover, .toggle:hover { background: #272727; border-color: var(--accent); color: var(--accent-hover); }

  .image-wrapper {
    position: relative;
    max-width: 92vw;
    max-height: 78vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 16px;
    background: #111;
  }

  #idolImage, .media-element {
    max-width: 100%;
    max-height: 78vh;
    border-radius: 16px;
  }

  #saveBtn {
    position: absolute;
    top: 12px; left: 12px;
    z-index: 2;
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
    width: 40px; height: 40px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    font-size: 18px;
  }
  #saveBtn.saved { color: var(--accent); background: rgba(255,123,203,0.2); }

  #label { margin-top: 12px; font-size: 15px; color: var(--muted); }

  #savedList {
    margin-top: 22px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .saved-item {
    position: relative;
    width: 96px; height: 96px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    background: #111;
  }
  .saved-item:hover { transform: scale(1.07); border-color: var(--accent); }
  .saved-item img, .saved-item video { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
  .saved-badge {
    position: absolute;
    top: 6px; left: 6px;
    background: rgba(0,0,0,0.7);
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 999px;
  }

  #catalogPanel, #idolButtons, #categoryPanel {
    position: fixed;
    top: 0; height: 100%;
    overflow-y: auto;
    background: #111;
    padding: 0;
    transition: all 0.3s ease;
    visibility: hidden;
    pointer-events: none;
    z-index: 999;
  }

  #catalogPanel { right: 0; width: 0; border-left: none; }
  #catalogPanel.open { width: 280px; padding: 10px; border-left: 1px solid #333; visibility: visible; pointer-events: auto; }

  #idolButtons { left: 0; width: 0; display: flex; flex-direction: column; gap: 6px; border-right: none; }
  #idolButtons.open { width: 200px; padding: 10px; border-right: 1px solid #333; visibility: visible; pointer-events: auto; }

  #categoryPanel { left: 0; width: 0; flex-direction: column; gap: 6px; border-right: none; }
  #categoryPanel.open { width: 160px; padding: 10px; border-right: 1px solid #333; visibility: visible; pointer-events: auto; }

  .catalog-thumb {
    width: 100%; border-radius: 8px; margin-bottom: 8px; cursor: pointer; border: 1px solid #333;
  }
  .catalog-thumb:hover { transform: scale(1.03); border-color: var(--accent); }

  .idol-btn, .category-btn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 8px 10px;
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
  }
  .idol-btn:hover, .category-btn:hover { background: #272727; border-color: var(--accent); color: var(--accent-hover); }
  .idol-btn.active, .category-btn.active { background: #272727; border-color: var(--accent); color: var(--accent); }
</style>
</head>
<body>
<h1>üíñ Idol Searcher</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
  <button id="searchBtn">üîç</button>
  <div id="suggestions" hidden></div>
</div>

<div class="controls">
  <button class="btn" id="prevBtn">Previous</button>
  <button class="btn" id="randomBtn">Random</button>
  <div class="toggle" id="cycleToggle"><span id="cycleLabel">Cycle Off</span></div>
  <div class="toggle" id="savedModeToggle"><span id="savedModeLabel">Saved Mode: Off</span></div>
  <div class="toggle" id="catalogToggle"><span id="catalogLabel">Catalog</span></div>
  <div class="toggle" id="categoryToggle"><span id="categoryLabel">Categories</span></div>
</div>

<div id="idolButtons"></div>
<div id="categoryPanel"></div>

<div class="image-wrapper">
  <button id="saveBtn">üíæ</button>
</div>

<div id="label"></div>
<div id="savedList"></div>
<div id="catalogPanel"></div>

<script>
const MEDIA_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
const MEDIA_URL_02 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_02.txt";
const CAT_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let catalog = [], filteredCatalog = [], saved = [], history = [], historyPos=-1;
let savedIndex=0, savedMode=false, cycleId=null, catalogOpen=false, categoryOpen=false;
let currentIdolFilter=null, currentCategoryFilter=null, seenImages=new Set(), currentMediaUrl="";

const imgWrapper = document.querySelector(".image-wrapper");
const labelEl = document.getElementById("label");
const savedListEl = document.getElementById("savedList");
const randomBtn = document.getElementById("randomBtn");
const prevBtn = document.getElementById("prevBtn");
const cycleToggle = document.getElementById("cycleToggle");
const cycleLabel = document.getElementById("cycleLabel");
const saveBtn = document.getElementById("saveBtn");
const savedModeToggle = document.getElementById("savedModeToggle");
const savedModeLabel = document.getElementById("savedModeLabel");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const suggestionsEl = document.getElementById("suggestions");
const catalogPanel = document.getElementById("catalogPanel");
const catalogToggle = document.getElementById("catalogToggle");
const idolButtonsEl = document.getElementById("idolButtons");
const categoryPanel = document.getElementById("categoryPanel");
const categoryToggle = document.getElementById("categoryToggle");

let categories = [];

/* -------------------- Helpers -------------------- */
function parseCatalogText(text) {
  return text.split("\n").map(l=>l.trim()).filter(Boolean)
    .map(line => {
      const [folder, raw, thumb, category] = line.split(",").map(p=>p.trim());
      return {folder, raw, thumb, category: category||""};
    }).filter(e=>e.folder && e.raw && e.thumb)
    .sort((a,b)=>a.folder.localeCompare(b.folder));
}

function displayUrl(url, folder="", pushHist=true){
  if(!url) return;
  imgWrapper.innerHTML=""; imgWrapper.appendChild(saveBtn);
  let media;
  if(url.match(/\.(mp4|webm|mov)$/i)){
    media = document.createElement("video");
    media.src = url; media.autoplay=true; media.loop=true; media.muted=true; media.playsInline=true;
  } else {
    media = document.createElement("img"); media.src=url;
  }
  media.className="media-element"; imgWrapper.appendChild(media);
  labelEl.textContent=folder;
  currentMediaUrl=url;
  saveBtn.classList.toggle("saved", !!saved.find(s=>s.url===url));
  if(pushHist && (!history.length || history[history.length-1]!==url)) {history.push(url); historyPos=history.length-1;}
}

function getCurrentPool() { return savedMode && saved.length ? saved : filteredCatalog.length ? filteredCatalog : catalog; }
function showRandom() {
  const pool = getCurrentPool(); if(!pool.length) return;
  if(seenImages.size>=pool.length) seenImages.clear();
  const unseen=pool.filter(item=>!seenImages.has(item.raw||item.url));
  const item = unseen[Math.floor(Math.random()*unseen.length)];
  seenImages.add(item.raw||item.url);
  displayUrl(item.raw||item.url, item.folder);
  if(savedMode) savedIndex=pool.indexOf(item);
}
function showPrevious() {
  if(savedMode && saved.length){ savedIndex=(savedIndex-1+saved.length)%saved.length; displayUrl(saved[savedIndex].url, saved[savedIndex].folder); }
  else if(historyPos>0){ historyPos--; const url=history[historyPos]; const found=catalog.find(it=>it.raw===url||it.url===url); displayUrl(url, found?found.folder:"", false); }
}
function showNextSaved() { if(!saved.length) return; savedIndex=(savedIndex+1)%saved.length; displayUrl(saved[savedIndex].url, saved[savedIndex].folder); }
function startCycle(){ if(cycleId) clearInterval(cycleId); cycleId=setInterval(()=>{ savedMode && saved.length ? showNextSaved() : showRandom(); }, 7000); cycleLabel.textContent="Cycle On"; }
function stopCycle(){ clearInterval(cycleId); cycleId=null; cycleLabel.textContent="Cycle Off"; }
function toggleCycle(){ cycleId?stopCycle():startCycle(); }
function toggleSavedMode(){ savedMode=!savedMode; savedModeLabel.textContent="Saved Mode: "+(savedMode?"On":"Off"); }

function saveCurrent(){
  if(!currentMediaUrl) return;
  const idx=saved.findIndex(s=>s.url===currentMediaUrl);
  if(idx!==-1){ saved.splice(idx,1); saveBtn.classList.remove("saved"); }
  else{ const found=catalog.find(it=>it.raw===currentMediaUrl||it.url===currentMediaUrl); saved.push({url:currentMediaUrl, folder:found?found.folder:""}); saveBtn.classList.add("saved"); }
  localStorage.setItem("idol_saved", JSON.stringify(saved)); renderSaved();
}
function loadSaved(){ try{ saved=JSON.parse(localStorage.getItem("idol_saved"))||[]; }catch{saved=[];} renderSaved(); }
function renderSaved(){ savedListEl.innerHTML=""; saved.forEach((it,i)=>{ const div=document.createElement("div"); div.className="saved-item"; div.innerHTML=`${/\.(mp4|webm|mov)$/i.test(it.url)?`<video src="${it.url}" autoplay loop muted playsinline></video>`:`<img src="${it.url}">`}<div class='saved-badge'>${i+1}</div>`; div.onclick=()=>{ savedIndex=i; displayUrl(it.url,it.folder); }; savedListEl.appendChild(div); }); }

/* -------------------- Filters -------------------- */
function applyFilters(){
  const searchTerm=searchInput.value.trim().toLowerCase();
  const idolFilter=currentIdolFilter?currentIdolFilter.toLowerCase():"";
  const hasSearch=!!searchTerm, hasIdol=!!idolFilter, hasCat=!!currentCategoryFilter;

  filteredCatalog=catalog.filter(it=>{
    const matchSearch=!hasSearch||it.folder.toLowerCase().includes(searchTerm);
    const matchIdol=!hasIdol||it.folder.toLowerCase().includes(idolFilter);
    const matchCat=!hasCat||(it.category&&it.category.toLowerCase()===currentCategoryFilter.toLowerCase());
    return matchSearch&&matchIdol&&matchCat;
  });

  if(catalogOpen) renderCatalogThumbnails();

  if(hasSearch&&!hasIdol&&!hasCat){
    const searchCats=categories.filter(cat=> catalog.some(it=>it.category===cat&&it.folder.toLowerCase().includes(searchTerm)) );
    renderCategoryButtons(searchCats);
  }
}

function renderCatalogThumbnails(){
  const pool=getCurrentPool(); catalogPanel.innerHTML="";
  pool.forEach(item=>{
    const img=document.createElement("img");
    img.src=item.thumb||item.raw||item.url; img.className="catalog-thumb"; img.title=item.folder;
    img.onclick=()=>displayUrl(item.raw||item.url, item.folder);
    catalogPanel.appendChild(img);
  });
}

function renderIdolButtons(list=null){
  idolButtonsEl.innerHTML="";
  const names=list||[...new Set(filteredCatalog.map(it=>it.folder))];
  names.forEach(name=>{
    const btn=document.createElement("button"); btn.className="idol-btn"; btn.textContent=name;
    btn.onclick=()=>toggleCatalogIdol(name,btn); idolButtonsEl.appendChild(btn);
  });
}

function toggleCatalogIdol(folderName, btn){
  const searchTerm=searchInput.value.trim().toLowerCase();
  if(currentIdolFilter===folderName){
    currentIdolFilter=null; btn.classList.remove("active"); applyFilters();
    const idolsToShow=[...new Set(catalog.filter(it=>(!currentCategoryFilter||it.category.toLowerCase()===currentCategoryFilter.toLowerCase())&&(!searchTerm||it.folder.toLowerCase().includes(searchTerm))).map(it=>it.folder))];
    renderIdolButtons(idolsToShow);
    return;
  }
  currentIdolFilter=folderName; [...idolButtonsEl.children].forEach(b=>b.classList.remove("active")); btn.classList.add("active");
  applyFilters();
}

/* -------------------- Category Buttons -------------------- */
function renderCategoryButtons(list=categories){
  categoryPanel.innerHTML="";
  list.forEach(cat=>{
    const btn=document.createElement("button"); btn.className="category-btn"; btn.textContent=cat;
    if(currentCategoryFilter===cat) btn.classList.add("active");
    btn.onclick=()=>toggleCategoryFilter(cat,btn); categoryPanel.appendChild(btn);
  });
}

function toggleCategoryFilter(cat,btn){
  const searchTerm=searchInput.value.trim().toLowerCase();
  if(currentCategoryFilter===cat){ currentCategoryFilter=null; btn.classList.remove("active"); applyFilters(); renderIdolButtons(); return; }
  currentCategoryFilter=cat; [...categoryPanel.children].forEach(b=>b.classList.remove("active")); btn.classList.add("active"); applyFilters(); renderIdolButtons();
}

/* -------------------- Search -------------------- */
function handleSearch(input){
  const term=input.trim().toLowerCase();
  if(!term){ filteredCatalog=catalog.slice(); suggestionsEl.hidden=true; applyFilters(); return; }
  const matches=catalog.filter(it=>it.folder.toLowerCase().includes(term)).map(it=>it.folder);
  const unique=[...new Set(matches)].slice(0,10);
  suggestionsEl.innerHTML=unique.length?unique.map(n=>`<div class="suggestion">${n}</div>`).join(""):`<div class="no-result">No matches</div>`;
  suggestionsEl.hidden=false;
  [...suggestionsEl.children].forEach(div=>div.onclick=()=>{ searchInput.value=div.textContent; suggestionsEl.hidden=true; applyFilters(); });
}

searchInput.addEventListener("input",()=>handleSearch(searchInput.value));
searchBtn.addEventListener("click",()=>applyFilters());

/* -------------------- Toggles -------------------- */
catalogToggle.onclick=()=>{ catalogOpen=!catalogOpen; catalogPanel.classList.toggle("open",catalogOpen); if(catalogOpen) renderCatalogThumbnails(); };
categoryToggle.onclick=()=>{ categoryOpen=!categoryOpen; categoryPanel.classList.toggle("open",categoryOpen); };

/* -------------------- Buttons -------------------- */
randomBtn.onclick=showRandom;
prevBtn.onclick=showPrevious;
cycleToggle.onclick=toggleCycle;
savedModeToggle.onclick=toggleSavedMode;
saveBtn.onclick=saveCurrent;

/* -------------------- Init -------------------- */
async function init(){
  const txt=await (await fetch(MEDIA_URL)).text();
  catalog=parseCatalogText(txt);
  filteredCatalog=catalog.slice();

  const catTxt=await (await fetch(CAT_URL)).text();
  categories=catTxt.split("\n").map(c=>c.trim()).filter(Boolean);
  
  renderIdolButtons(); renderCategoryButtons(); loadSaved(); showRandom();
}
init();
</script>
</body>
</html>
