<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Searcher</title>

<style>
:root {
  --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
  --card: #1b1b1b;
  --accent: #ff7bcb;
  --accent-hover: #ff94d8;
  --text: #f4f4f4;
  --muted: #aaa;
}

body {
  margin: 0;
  font-family: Poppins, Segoe UI, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  background: linear-gradient(90deg, var(--accent), #b57aff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ‚úÖ Always-open layout */
#idolButtons {
  position: fixed;
  left: 0;
  top: 0;
  width: 200px;
  height: 100%;
  padding: 10px;
  background: #111;
  overflow-y: auto;
  border-right: 1px solid #333;
}

#categoryPanel {
  position: fixed;
  left: 200px;
  top: 0;
  width: 160px;
  height: 100%;
  padding: 10px;
  background: #111;
  overflow-y: auto;
  border-right: 1px solid #333;
}

#catalogPanel {
  margin-left: 360px;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
  gap: 10px;
}

/* ‚úÖ Wide scrolling thumbnail grid */
.catalog-thumb {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  border: 1px solid #333;
}

.catalog-thumb:hover {
  border-color: var(--accent);
  transform: scale(1.05);
}

/* ‚úÖ Preview Player */
.image-wrapper {
  margin-left: 360px;
  margin-top: 20px;
  max-width: calc(100vw - 380px);
  display: flex;
  justify-content: center;
}

.image-wrapper img,
.image-wrapper video {
  max-width: 100%;
  max-height: 70vh;
  border-radius: 16px;
}

.idol-btn, .category-btn {
  width: 100%;
  margin-bottom: 6px;
  padding: 8px;
  border-radius: 8px;
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  cursor: pointer;
}

.idol-btn:hover,
.category-btn:hover {
  border-color: var(--accent);
}

.active {
  border-color: var(--accent);
  color: var(--accent);
}
</style>
</head>

<body>
<h1>üîç Idol-Searcher</h1>

<div id="idolButtons"></div>
<div id="categoryPanel"></div>

<div id="catalogPanel"></div>

<div class="image-wrapper">
  <img id="idolImage" />
</div>

<script>
const MEDIA_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
const MEDIA_URL_02 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_02.txt";
const CAT_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let catalog = [];
let filtered = [];
let categories = [];
let currentIdol = null;
let currentCat = null;

const idolButtonsEl = document.getElementById("idolButtons");
const categoryPanel = document.getElementById("categoryPanel");
const catalogPanel = document.getElementById("catalogPanel");
const imageEl = document.getElementById("idolImage");

/* ‚úÖ Parser unchanged */
function parse(text) {
  return text.split("\n").map(l => {
    const [folder, raw, thumb, category] = l.split(",");
    return {folder, raw, thumb, category};
  }).filter(x => x.raw && x.thumb);
}

/* ‚úÖ Click thumbnail = play EXACT media */
function displayMedia(url) {
  imageEl.outerHTML = "";
  let el;
  if (url.match(/\.(mp4|webm|mov)$/i)) {
    el = document.createElement("video");
    el.autoplay = true;
    el.loop = true;
    el.muted = true;
    el.controls = true;
  } else {
    el = document.createElement("img");
  }
  el.id = "idolImage";
  el.src = url;
  document.querySelector(".image-wrapper").appendChild(el);
}

/* ‚úÖ Render grid */
function renderCatalog() {
  catalogPanel.innerHTML = "";
  filtered.forEach(item => {
    const img = document.createElement("img");
    img.src = item.thumb;
    img.className = "catalog-thumb";
    img.onclick = () => displayMedia(item.raw);
    catalogPanel.appendChild(img);
  });
}

/* ‚úÖ Idol buttons */
function renderIdols() {
  idolButtonsEl.innerHTML = "";
  [...new Set(catalog.map(i => i.folder))].forEach(name => {
    const b = document.createElement("button");
    b.className = "idol-btn";
    b.textContent = name;
    b.onclick = () => {
      currentIdol = name;
      applyFilters();
    };
    idolButtonsEl.appendChild(b);
  });
}

/* ‚úÖ Categories */
function renderCategories() {
  categoryPanel.innerHTML = "";
  categories.forEach(cat => {
    const b = document.createElement("button");
    b.className = "category-btn";
    b.textContent = cat;
    b.onclick = () => {
      currentCat = cat;
      applyFilters();
    };
    categoryPanel.appendChild(b);
  });
}

function applyFilters() {
  filtered = catalog.filter(i =>
    (!currentIdol || i.folder === currentIdol) &&
    (!currentCat || i.category === currentCat)
  );
  renderCatalog();
}

/* ‚úÖ Load everything */
async function load() {
  const [a, b, c] = await Promise.all([fetch(MEDIA_URL), fetch(MEDIA_URL_02), fetch(CAT_URL)]);
  catalog = parse(await a.text() + "\n" + await b.text());
  categories = (await c.text()).trim().split("\n");
  filtered = catalog;
  renderIdols();
  renderCategories();
  renderCatalog();
}

load();
</script>
</body>
</html>
