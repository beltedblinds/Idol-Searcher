<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Gallery</title>
<style>
  :root {
    --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #f4f4f4;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    width: 340px;
    max-width: 95vw;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  #searchInput:focus { border-color: var(--accent); }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  #searchBtn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 10;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }

  .suggestion:hover {
    background: #272727;
    color: var(--accent);
  }

  .no-result {
    padding: 8px 12px;
    color: var(--muted);
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .btn, .toggle {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .btn:hover, .toggle:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  .image-wrapper {
    position: relative;
    max-width: 92vw;
    max-height: 78vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 123, 203, 0.2);
    background: #111;
  }

  #idolImage {
    max-width: 100%;
    max-height: 78vh;
    border-radius: 16px;
    transition: opacity 0.3s ease-in-out;
  }

  #label {
    margin-top: 12px;
    font-size: 15px;
    color: var(--muted);
  }

  #savedList {
    margin-top: 22px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .saved-item {
    position: relative;
    width: 96px;
    height: 96px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    background: #111;
    transition: transform 0.2s, border-color 0.2s;
  }

  .saved-item:hover {
    transform: scale(1.07);
    border-color: var(--accent);
  }

  .saved-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .saved-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  .saved-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    background: rgba(0, 0, 0, 0.7);
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 999px;
  }

  /* üß≠ Catalog panel (right) */
#catalogPanel {
  position: fixed;
  right: 0;
  top: 0;
  height: 100%;
  width: 0;
  background: #111;
  border-left: none;
  padding: 0;
  overflow: hidden;
  box-sizing: border-box;
  z-index: 999;
  transition: all 0.3s ease;
  visibility: hidden;
  pointer-events: none;
}

#catalogPanel.open {
  width: 280px;
  padding: 10px;
  border-left: 1px solid #333;
  overflow-y: auto;
  visibility: visible;
  pointer-events: auto;
}

/* üóÇÔ∏è Category Panel (auto-aligns beside idol buttons if open) */
#categoryPanel {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 0;
  background: #111;
  border-right: none;
  padding: 0;
  overflow: hidden;
  box-sizing: border-box;
  z-index: 998;
  display: flex;
  flex-direction: column;
  gap: 6px;
  transition: left 0.3s ease, width 0.3s ease;
  visibility: hidden;
  pointer-events: none;
}

#categoryPanel.open {
  width: 160px;
  padding: 10px;
  border-right: 1px solid #333;
  overflow-y: auto;
  visibility: visible;
  pointer-events: auto;
}

.catalog-thumb {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: transform 0.2s, border 0.2s;
  border: 1px solid #333;
}

.catalog-thumb:hover {
  transform: scale(1.03);
  border-color: var(--accent);
}

/* üå∏ Idol buttons (left side) */
#idolButtons {
  position: fixed;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  overflow: hidden;
  background: #111;
  border-right: none;
  transition: width 0.3s ease;
  padding: 0;
  box-sizing: border-box;
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 6px;
  visibility: hidden;
  pointer-events: none;
}

#idolButtons::-webkit-scrollbar { display: none; }
#idolButtons { -ms-overflow-style: none; scrollbar-width: none; }

#idolButtons.open {
  width: 200px;
  padding: 10px;
  border-right: 1px solid #333;
  overflow-y: auto;
  visibility: visible;
  pointer-events: auto;
}

.idol-btn {
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.2s ease;
  text-align: left;
}

.idol-btn:hover {
  background: #272727;
  border-color: var(--accent);
  color: var(--accent-hover);
}

.idol-btn.active {
  background: #272727;
  border-color: var(--accent);
  color: var(--accent);
}

.category-btn {
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.2s ease;
  text-align: left;
}

.category-btn:hover {
  background: #272727;
  border-color: var(--accent);
  color: var(--accent-hover);
}

.category-btn.active {
  background: #272727;
  border-color: var(--accent);
  color: var(--accent);
}

</style>
</head>
<body>
<h1>üíñ K-pop Idol Gallery</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
  <button id="searchBtn">üîç Search</button>
  <div id="suggestions" hidden></div>
</div>

<div class="controls">
  <div class="toggle" id="catalogToggle"><span id="catalogLabel">Catalog</span></div>
  <div class="toggle" id="categoryToggle"><span id="categoryLabel">Categories</span></div>
</div>

<!-- ü©∑ Idol buttons now floating on left -->
<div id="idolButtons"></div>

<!-- üå∏ Category panel (slides out beside idol buttons) -->
<div id="categoryPanel"></div>

<div class="image-wrapper">
  <img id="idolImage" src="" alt="Idol" />
</div>

<div id="label"></div>
<div id="savedList"></div>

<!-- Catalog stays on right -->
<div id="catalogPanel"></div>

<script>
// üñºÔ∏è + üé• Combined sources
const MEDIA_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
const MEDIA_URL_02 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_02.txt";

let catalog = [];
let filteredCatalog = [];
let history = [];
let historyPos = -1;
let currentMediaUrl = "";

/* DOM */
const imgEl = document.getElementById("idolImage");
const labelEl = document.getElementById("label");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const suggestionsEl = document.getElementById("suggestions");
const catalogPanel = document.getElementById("catalogPanel");
const catalogToggle = document.getElementById("catalogToggle");
const idolButtonsEl = document.getElementById("idolButtons");
const categoryPanel = document.getElementById("categoryPanel");
const categoryToggle = document.getElementById("categoryToggle");

/* Parser and functions */
function parseCatalogText(text) {
  const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
  return lines.map(line => {
    const parts = line.split(",").map(p => p.trim());
    return { folder: parts[0], raw: parts[1], thumb: parts[2], category: parts[3] || ""};
  }).filter(e => e.folder && e.raw && e.thumb)
    .sort((a,b)=>a.folder.localeCompare(b.folder));
}

function displayUrl(url, folder, pushHist = true) {
  if (!url) return;

  const wrapper = document.querySelector(".image-wrapper");
  wrapper.innerHTML = ''; // clear old media

  let media;
  if (url.match(/\.(mp4|webm|mov)$/i)) {
    media = document.createElement("video");
    media.src = url;
    media.autoplay = true;
    media.loop = true;
    media.muted = true;
    media.playsInline = true;
    media.style.maxWidth = "100%";
    media.style.maxHeight = "78vh";
    media.style.borderRadius = "16px";
  } else {
    media = document.createElement("img");
    media.src = url;
    media.style.maxWidth = "100%";
    media.style.maxHeight = "78vh";
    media.style.borderRadius = "16px";
    media.style.transition = "opacity 0.3s ease-in-out";
  }

  wrapper.appendChild(media);
  labelEl.textContent = folder || "";
  currentMediaUrl = url;

  if (pushHist && (!history.length || history[history.length - 1] !== url)) {
    history.push(url);
    historyPos = history.length - 1;
  }
}

function getCurrentPool() {
  return filteredCatalog.length ? filteredCatalog : catalog;
}

function handleSearch(input) {
  const term = input.trim().toLowerCase();

  if (!term) {
    filteredCatalog = catalog.slice();
    const allIdols = [...new Set(catalog.map(it => it.folder))];
    renderIdolButtons(allIdols);

    const allCategories = [...new Set(catalog.map(it => it.category))];
    renderCategoryButtons(allCategories);

    suggestionsEl.hidden = true;
    return;
  }

  const matches = [...new Set(catalog.map(it => it.folder))].filter(f =>
    f.toLowerCase().includes(term)
  );
  showSuggestions(matches, term);
}

function showSuggestions(matches, term) {
  suggestionsEl.innerHTML = "";
  if (!matches.length) {
    suggestionsEl.innerHTML = `<div class="no-result">No results for "${term}"</div>`;
    suggestionsEl.hidden = false;
    return;
  }
  matches.forEach(folder => {
    const div = document.createElement("div");
    div.className = "suggestion";
    div.textContent = folder;
    div.onclick = () => selectFolder(folder);
    suggestionsEl.appendChild(div);
  });
  suggestionsEl.hidden = false;
}

let currentIdolFilter = null;
let currentCategoryFilter = null;
let catalogOpen = false;
let categoryOpen = false;
let categories = [];

function selectFolder(folder) {
  const match = folder.trim().toLowerCase();
  filteredCatalog = catalog.filter(it => it.folder.toLowerCase() === match);
  if (!filteredCatalog.length) filteredCatalog = catalog.filter(it => it.folder.toLowerCase().includes(match));
  suggestionsEl.hidden = true;
  searchInput.value = folder;

  showRandomFromFiltered();
  applyFilters();
  if (catalogOpen) renderCatalogThumbnails();
  renderIdolButtons();
}

function showRandomFromFiltered() {
  const pool = getCurrentPool();
  if (!pool.length) return;
  const item = pool[Math.floor(Math.random() * pool.length)];
  displayUrl(item.raw || item.url, item.folder, true);
}

function toggleCatalog() {
  catalogOpen = !catalogOpen;
  catalogPanel.classList.toggle("open", catalogOpen);
  idolButtonsEl.classList.toggle("open", catalogOpen);

  if (categoryPanel.classList.contains("open")) {
    categoryPanel.style.left = idolButtonsEl.classList.contains("open") ? "200px" : "0";
  }

  if (catalogOpen) {
    renderCatalogThumbnails();
    renderIdolButtons();
  }
}

function renderCatalogThumbnails() {
  const pool = getCurrentPool();
  catalogPanel.innerHTML = "";
  pool.forEach(item => {
    const img = document.createElement("img");
    img.src = item.thumb || item.raw || item.url;
    img.className = "catalog-thumb";
    img.title = item.folder;
    img.onclick = () => displayUrl(item.raw || item.url, item.folder, true);
    catalogPanel.appendChild(img);
  });
}

function renderIdolButtons(list = null) {
  idolButtonsEl.innerHTML = "";
  const names = list || [...new Set(filteredCatalog.map(it => it.folder))];
  if (!names.length) return;
  names.forEach(name => {
    const btn = document.createElement("button");
    btn.className = "idol-btn";
    btn.textContent = name;
    btn.onclick = () => toggleCatalogIdol(name, btn);
    idolButtonsEl.appendChild(btn);
  });
}

function toggleCatalogIdol(folderName, btn) {
  const searchTerm = searchInput.value.trim().toLowerCase();

  if (currentIdolFilter === folderName) {
    currentIdolFilter = null;
    btn.classList.remove("active");
    applyFilters();
    const allIdols = [...new Set(catalog.map(it => it.folder))];
    renderIdolButtons(allIdols);
    renderCategoryButtons(categories);
    return;
  }

  currentIdolFilter = folderName;
  [...idolButtonsEl.children].forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  applyFilters();
}

function renderCategoryButtons(list = categories) {
  categoryPanel.innerHTML = "";
  list.forEach(cat => {
    const btn = document.createElement("button");
    btn.className = "category-btn";
    btn.textContent = cat;
    if (currentCategoryFilter === cat) btn.classList.add("active");
    btn.onclick = () => toggleCategoryFilter(cat, btn);
    categoryPanel.appendChild(btn);
  });
}

function toggleCategoryFilter(cat, btn) {
  if (currentCategoryFilter === cat) {
    currentCategoryFilter = null;
    btn.classList.remove("active");
    applyFilters();
    renderCategoryButtons(categories);
    return;
  }

  currentCategoryFilter = cat;
  [...categoryPanel.children].forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  applyFilters();
}

function applyFilters() {
  filteredCatalog = catalog.filter(item => {
    if (currentIdolFilter && item.folder !== currentIdolFilter) return false;
    if (currentCategoryFilter && item.category !== currentCategoryFilter) return false;
    return true;
  });
  if (catalogOpen) renderCatalogThumbnails();
}

/* Event listeners */
searchBtn.addEventListener("click", () => handleSearch(searchInput.value));
searchInput.addEventListener("input", () => handleSearch(searchInput.value));
catalogToggle.addEventListener("click", toggleCatalog);
categoryToggle.addEventListener("click", () => {
  categoryOpen = !categoryOpen;
  categoryPanel.classList.toggle("open", categoryOpen);
  categoryPanel.style.left = idolButtonsEl.classList.contains("open") ? "200px" : "0";
});

document.addEventListener("click", (e) => {
  if (!suggestionsEl.contains(e.target) && e.target !== searchInput) {
    suggestionsEl.hidden = true;
  }
});

/* Load catalog */
async function loadCatalog() {
  const [res1, res2] = await Promise.all([fetch(MEDIA_URL), fetch(MEDIA_URL_02)]);
  const txt1 = await res1.text();
  const txt2 = await res2.text();

  catalog = parseCatalogText(txt1 + "\n" + txt2);
  filteredCatalog = catalog.slice();

  categories = [...new Set(catalog.map(it => it.category).filter(Boolean))];

  renderIdolButtons();
  renderCategoryButtons(categories);
  showRandomFromFiltered();
}

loadCatalog();

</script>
</body>
</html>
