<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üîç Idol Searcher</title>
<style>
  :root {
    --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #f4f4f4;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    box-sizing: border-box;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  /* Search bar above panels */
  .search-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 340px; /* combined width of idol + category panels */
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px;
    background: #111;
    border-bottom: 1px solid #333;
    z-index: 1001;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  #searchInput:focus { border-color: var(--accent); }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  #searchBtn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 50%;
    transform: translateX(-50%);
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 1002;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }

  .suggestion:hover {
    background: #272727;
    color: var(--accent);
  }

  .no-result {
    padding: 8px 12px;
    color: var(--muted);
  }

  /* Idol Buttons Panel (left) */
  #idolButtons {
    position: fixed;
    top: 60px; /* below search bar (search bar height ~50px) */
    left: 0;
    width: 200px;
    height: calc(100% - 50px);
    padding: 10px;
    padding-bottom: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 6px;
    background: #111;
    border-right: 1px solid #333;
    z-index: 999;
    box-sizing: border-box;
  }

  /* Category Panel (next to idols) */
  #categoryPanel {
    position: fixed;
    top: 60px; /* below search bar */
    left: 200px;
    width: 160px;
    height: calc(100% - 50px);
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 6px;
    background: #111;
    border-right: 1px solid #333;
    z-index: 998;
    box-sizing: border-box;
  }

  /* Hide scrollbars */
  #idolButtons::-webkit-scrollbar,
  #categoryPanel::-webkit-scrollbar { display: none; }
  #idolButtons { -ms-overflow-style: none; scrollbar-width: none; }
  #categoryPanel { -ms-overflow-style: none; scrollbar-width: none; }

  /* Catalog panel */
  #catalogPanel {
    position: fixed;
    top: 0;
    left: 360px;
    right: 0;
    bottom: 0;
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 12px;
    overflow-y: auto;
    box-sizing: border-box;
  }

  .catalog-thumb {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, border-color 0.2s;
    border: 1px solid #333;
    object-fit: cover;
  }

  .catalog-thumb:hover {
    transform: scale(1.05);
    border-color: var(--accent);
  }

  /* Buttons */
  .idol-btn, .category-btn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 8px 10px;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: left;
    white-space: nowrap;
  }

  .idol-btn:hover, .category-btn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  .idol-btn.active, .category-btn.active {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent);
  }

  /* Overlay */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #overlay img, #overlay video {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    object-fit: contain;
  }
</style>
</head>
<body>

<!-- Search bar above panels -->
<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
  <button id="searchBtn">üîç Search</button>
  <div id="suggestions" hidden></div>
</div>

<!-- Fixed panels -->
<div id="idolButtons"></div>
<div id="categoryPanel"></div>

<!-- Catalog -->
<div id="catalogPanel"></div>

<!-- Overlay -->
<div id="overlay"></div>

<script>
// --- JS remains the same ---
const MEDIA_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
const MEDIA_URL_02 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_02.txt";

const CATEGORY_ORDER_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";
let categoryOrder = [];


let catalog = [];
let filteredCatalog = [];
let currentIdolFilter = null;
let currentCategoryFilter = null;
let categories = [];
let firstSelection = null; // "idol" or "category" - tracks first click for asymmetric filtering
let currentSearchTerm = "";
let visibleCategories = []; // stores categories currently visible in the category panel


const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const suggestionsEl = document.getElementById("suggestions");
const catalogPanel = document.getElementById("catalogPanel");
const idolButtonsEl = document.getElementById("idolButtons");
const categoryPanel = document.getElementById("categoryPanel");
const overlay = document.getElementById("overlay");

function parseCatalogText(text) {
  const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
  return lines.map(line => {
    const parts = line.split(",").map(p => p.trim());
    return { 
      folder: parts[0], 
      raw: parts[1], 
      thumb: parts[2], 
      categories: parts[3] ? parts[3].split("|").map(c => c.trim()).filter(Boolean) : [] 
    };
  }).filter(e => e.folder && e.raw && e.thumb)
    .sort((a,b)=>a.folder.localeCompare(b.folder));
}

function getCurrentPool() { 
  return filteredCatalog; // no fallback to full catalog
}


function handleSearch(input) {
  const term = input.trim().toLowerCase();
  const pool = catalog.filter(item => {
    if (currentIdolFilter && item.folder !== currentIdolFilter) return false;
    if (currentCategoryFilter && !item.categories.some(c => c === currentCategoryFilter)) return false;
    return true;
  });

  if (!term) {
    filteredCatalog = pool;
    const availableIdols = [...new Set(pool.map(it => it.folder))].sort();
    const availableCategories = [...new Set(pool.map(it => it.category).filter(Boolean))].sort();
    renderIdolButtons(availableIdols);
    renderCategoryButtons(availableCategories);
    renderCatalogThumbnails();
    suggestionsEl.hidden = true;
    return;
  }

  // Suggest folders that match the search term within the current pool
  const matches = [...new Set(pool.map(it => it.folder))].filter(f =>
    f.toLowerCase().includes(term)
  );
  showSuggestions(matches, term);
}


function showSuggestions(matches, term) {
  suggestionsEl.innerHTML = "";
  if (!matches.length) {
    suggestionsEl.innerHTML = `<div class="no-result">No results for "${term}"</div>`;
    suggestionsEl.hidden = false;
    return;
  }
  matches.forEach(folder => {
    const div = document.createElement("div");
    div.className = "suggestion";
    div.textContent = folder;
    div.onclick = () => selectFolder(folder);
    suggestionsEl.appendChild(div);
  });
  suggestionsEl.hidden = false;
}

function selectFolder(folder) {
  const match = folder.trim().toLowerCase();

  // Apply current filters first
  const pool = catalog.filter(item => {
    if (currentIdolFilter && item.folder !== currentIdolFilter) return false;
    if (currentCategoryFilter && !item.categories.some(c => c === currentCategoryFilter)) return false;
    return true;
  });

  // Filter by search term
  filteredCatalog = pool.filter(it => it.folder.toLowerCase() === match);
  if (!filteredCatalog.length) filteredCatalog = pool.filter(it => it.folder.toLowerCase().includes(match));

  suggestionsEl.hidden = true;
  searchInput.value = folder;
  applyFilters(); // this will update buttons and thumbnails
}


function applyFilters() {
  // Filter catalog based on current idol/category filters AND search term
  filteredCatalog = catalog.filter(item => {
    if (currentIdolFilter && item.folder !== currentIdolFilter) return false;
    if (currentCategoryFilter && !item.categories.some(c => c === currentCategoryFilter)) return false;
    if (currentSearchTerm && !item.folder.toLowerCase().includes(currentSearchTerm)) return false;
    return true;
  });

  // Determine buttons to show
  let idolsForButtons = [...new Set(catalog.map(it => it.folder))].sort();
  let categoriesForButtons = [...new Set(catalog.flatMap(it => it.categories).filter(Boolean))].sort();

  // Apply asymmetric filtering
  if (firstSelection === "idol" && currentIdolFilter) {
    categoriesForButtons = [...new Set(
      catalog.filter(it => it.folder === currentIdolFilter)
             .flatMap(it => it.categories)
             .filter(Boolean)
    )].sort();
  } else if (firstSelection === "category" && currentCategoryFilter) {
    idolsForButtons = [...new Set(
      catalog.filter(it => it.categories.includes(currentCategoryFilter))
             .map(it => it.folder)
    )].sort();
  }

  // Apply search term only to idols
  if (currentSearchTerm) {
    idolsForButtons = idolsForButtons.filter(name => name.toLowerCase().includes(currentSearchTerm));
  }
  
  // Filter categories to only those visible after search, 
  // but if an idol is selected, show only that idol's categories
  if (currentIdolFilter) {
    categoriesForButtons = [...new Set(
      catalog.filter(it => it.folder === currentIdolFilter)
             .flatMap(it => it.categories)
             .filter(Boolean)
    )].sort();
  }  else if (visibleCategories.length) {
    categoriesForButtons = visibleCategories.slice(); // keep categories visible after search
  }



  renderIdolButtons(idolsForButtons);
  renderCategoryButtons(categoriesForButtons);
  renderCatalogThumbnails();
}




function renderCatalogThumbnails() {
  const pool = getCurrentPool();
  catalogPanel.innerHTML = "";

  if (!pool.length) {
    const msg = document.createElement("div");
    msg.textContent = "No results to display.";
    msg.style.color = "var(--muted)";
    msg.style.fontSize = "14px";
    msg.style.padding = "10px";
    catalogPanel.appendChild(msg);
    return;
  }

  pool.forEach(item => {
    const img = document.createElement("img");
    img.src = item.thumb || item.raw || item.url;
    img.className = "catalog-thumb";
    img.title = item.folder;
    img.onclick = () => toggleOverlay(item.raw);
    catalogPanel.appendChild(img);
  });
}


let overlayVisible = false;
function toggleOverlay(url) {
  if (overlayVisible) {
    overlay.style.display = "none";
    overlay.innerHTML = "";
    overlayVisible = false;
    return;
  }
  overlay.innerHTML = "";
  let media;
  if (url.match(/\.(mp4|webm|mov)$/i)) {
    media = document.createElement("video");
    media.src = url;
    media.autoplay = true;
    media.loop = true;
    media.muted = true;
    media.controls = true;
    media.playsInline = true;
  } else {
    media = document.createElement("img");
    media.src = url;
  }
  overlay.appendChild(media);
  overlay.style.display = "flex";
  overlayVisible = true;
}

overlay.addEventListener("click", () => {
  overlay.style.display = "none";
  overlay.innerHTML = "";
  overlayVisible = false;
});

function renderIdolButtons(list = null) {
  idolButtonsEl.innerHTML = "";
  const names = list || [...new Set(catalog.map(it => it.folder))];
  names.forEach(name => {
    const btn = document.createElement("button");
    btn.className = "idol-btn";
    btn.textContent = name;
    if (currentIdolFilter === name) btn.classList.add("active");
    btn.onclick = () => {
      if (!firstSelection) firstSelection = "idol"; // mark first click
      currentIdolFilter = currentIdolFilter === name ? null : name;
    
      // reset firstSelection if both filters are cleared
      if (!currentIdolFilter && !currentCategoryFilter) firstSelection = null;
    
      applyFilters();
    };

    idolButtonsEl.appendChild(btn);
  });
}

function renderCategoryButtons(list = null) {
  categoryPanel.innerHTML = "";

  // Create set of categories to show
  const catsSet = new Set(
    list || catalog.flatMap(it => it.categories).filter(Boolean)
  );

  // Respect the original order from categories.txt, but include any missing categories at the end
  const catsInOrder = categoryOrder.filter(cat => catsSet.has(cat));
  const extraCats = [...catsSet].filter(cat => !categoryOrder.includes(cat)).sort(); // alphabetically

  const finalCats = catsInOrder.concat(extraCats);

  finalCats.forEach(cat => {
    const btn = document.createElement("button");
    btn.className = "category-btn";
    btn.textContent = cat;
    if (currentCategoryFilter === cat) btn.classList.add("active");
    btn.onclick = () => {
      if (!firstSelection) firstSelection = "category"; // mark first click
      currentCategoryFilter = currentCategoryFilter === cat ? null : cat;

      if (!currentIdolFilter && !currentCategoryFilter) firstSelection = null;

      applyFilters();
    };
    categoryPanel.appendChild(btn);
  });
}



// Show suggestions while typing
searchInput.addEventListener("input", () => handleSearch(searchInput.value));

// Apply search when pressing Enter
searchInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    applySearch(searchInput.value);
    suggestionsEl.hidden = true;
  }
});

// Apply search when clicking Search button
searchBtn.addEventListener("click", () => {
  applySearch(searchInput.value);
  suggestionsEl.hidden = true;
});


document.addEventListener("click", (e) => {
  if (!suggestionsEl.contains(e.target) && e.target !== searchInput) {
    suggestionsEl.hidden = true;
  }
});

function applySearch(term) {
  currentSearchTerm = term.trim().toLowerCase();
  if (!currentSearchTerm) {
    visibleCategories = []; // reset
    applyFilters(); // reset to current idol/category filters
    return;
  }

  // Filter catalog based on current filters AND search term
  filteredCatalog = catalog.filter(item => {
    if (currentIdolFilter && item.folder !== currentIdolFilter) return false;
    if (currentCategoryFilter && !item.categories.some(c => c === currentCategoryFilter)) return false;
    return item.folder.toLowerCase().includes(currentSearchTerm);
  });

  // Save the categories visible after search
  visibleCategories = [...new Set(filteredCatalog.flatMap(it => it.categories).filter(Boolean))].sort();

  // Update idols and categories
  const availableIdols = [...new Set(filteredCatalog.map(it => it.folder))].sort();
  renderIdolButtons(availableIdols);
  renderCategoryButtons(visibleCategories);
  renderCatalogThumbnails();
}

async function loadCategoryOrder() {
  const res = await fetch(CATEGORY_ORDER_URL);
  const text = await res.text();
  categoryOrder = text.split("\n").map(c => c.trim()).filter(Boolean);
}


async function loadCatalog() {
  await loadCategoryOrder(); // <-- load categories.txt first
  const [res1, res2] = await Promise.all([fetch(MEDIA_URL), fetch(MEDIA_URL_02)]);
  const txt1 = await res1.text();
  const txt2 = await res2.text();

  catalog = parseCatalogText(txt1 + "\n" + txt2);
  filteredCatalog = catalog.slice();
  categories = [...new Set(catalog.flatMap(it => it.categories).filter(Boolean))];

  renderIdolButtons([...new Set(catalog.map(it=>it.folder))]);
  renderCategoryButtons(categories);
  renderCatalogThumbnails();
}

loadCatalog();
</script>
</body>
</html>
