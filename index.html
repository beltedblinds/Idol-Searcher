<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ”Ž Idol Searcher</title>

<style>
:root {
  --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
  --card: #1b1b1b;
  --accent: #ff7bcb;
  --accent-hover: #ff94d8;
  --text: #f4f4f4;
  --muted: #aaa;
}

body {
  margin: 0;
  font-family: "Poppins", "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 20px 20px 20px 400px; /* âœ… space for 2 side panels */
  box-sizing: border-box;
}

h1 {
  text-align: center;
  background: linear-gradient(90deg, var(--accent), #b57aff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.search-container {
  display: flex;
  gap: 8px;
  width: 360px;
  max-width: 95vw;
  margin: 0 auto 15px;
}

#searchInput {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
}

#searchBtn {
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  border-radius: 8px;
  cursor: pointer;
  padding: 10px 14px;
}

/* âœ… MAIN GRID VIEW */
#thumbGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 14px;
  margin-top: 20px;
}

.grid-item {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #333;
  cursor: pointer;
}

.grid-item:hover {
  border-color: var(--accent);
}

.grid-item img, .grid-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.grid-label {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,.65);
  font-size: 12px;
  padding: 4px;
  text-align: center;
}

/* âœ… ALWAYS-OPEN SIDE PANELS (SHUFFLER STYLE) */
#idolButtons, #categoryPanel {
  position: fixed;
  top: 0;
  height: 100%;
  background: #111;
  overflow-y: auto;
  padding: 10px;
  width: 200px;
  z-index: 999;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

#idolButtons::-webkit-scrollbar,
#categoryPanel::-webkit-scrollbar {
  display: none;
}

#idolButtons { left: 0; border-right: 1px solid #333; }
#categoryPanel { left: 200px; border-right: 1px solid #333; }

.idol-btn, .category-btn {
  width: 100%;
  margin-bottom: 6px;
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  padding: 6px;
  border-radius: 6px;
  cursor: pointer;
}

.idol-btn.active, .category-btn.active {
  border-color: var(--accent);
  color: var(--accent);
}
</style>
</head>

<body>

<h1>ðŸ”Ž Idol Searcher</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search idol..." />
  <button id="searchBtn">Search</button>
</div>

<div id="idolButtons"></div>
<div id="categoryPanel"></div>

<div id="thumbGrid"></div>

<script>
const MEDIA_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
const MEDIA_URL_02 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_02.txt";
const CAT_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let catalog = [];
let filteredCatalog = [];
let categories = [];
let currentIdolFilter = null;
let currentCategoryFilter = null;

const grid = document.getElementById("thumbGrid");
const idolButtons = document.getElementById("idolButtons");
const categoryPanel = document.getElementById("categoryPanel");

/* âœ… NORMALIZED PARSER (fixes 25 vs 30 bug safely) */
function parseCatalogText(text) {
  return text.split("\n").map(l=>{
    const p=l.split(",").map(x=>x.trim());
    const folder = (p[0]||"").replace(/\s+/g," ").trim();
    const raw = (p[1]||"").trim();
    const thumb = (p[2]||"").trim();
    const category = (p[3]||"").replace(/\s+/g," ").trim();
    return {folder,raw,thumb,category};
  }).filter(x=>x.folder&&x.raw&&x.thumb);
}

function renderGrid() {
  grid.innerHTML="";
  filteredCatalog.forEach(it=>{
    const d=document.createElement("div");
    d.className="grid-item";
    const isVid=/\.(mp4|webm|mov)$/i.test(it.raw);
    d.innerHTML= isVid
      ? `<video src="${it.raw}" muted loop></video>`
      : `<img src="${it.thumb}">`;
    d.innerHTML+=`<div class="grid-label">${it.folder}</div>`;
    grid.appendChild(d);
  });
}

function applyFilters() {
  const idolNorm = currentIdolFilter ? currentIdolFilter.toLowerCase() : "";
  const catNorm = currentCategoryFilter ? currentCategoryFilter.toLowerCase() : "";

  filteredCatalog = catalog.filter(it=>{
    const idolMatch = !idolNorm || it.folder.toLowerCase() === idolNorm;
    const catMatch = !catNorm || it.category.toLowerCase() === catNorm;
    return idolMatch && catMatch;
  });

  renderGrid();
}

function renderIdolButtons() {
  idolButtons.innerHTML = "<b>Idols</b><br><br>";
  [...new Set(catalog.map(i=>i.folder))].sort().forEach(name=>{
    const b=document.createElement("button");
    b.className="idol-btn" + (currentIdolFilter===name ? " active" : "");
    b.textContent=name;
    b.onclick=()=>{
      currentIdolFilter=name;
      renderIdolButtons();
      applyFilters();
    }
    idolButtons.appendChild(b);
  });
}

function renderCategoryButtons() {
  categoryPanel.innerHTML = "<b>Categories</b><br><br>";
  categories.forEach(cat=>{
    const b=document.createElement("button");
    b.className="category-btn" + (currentCategoryFilter===cat ? " active" : "");
    b.textContent=cat;
    b.onclick=()=>{
      currentCategoryFilter=cat;
      renderCategoryButtons();
      applyFilters();
    }
    categoryPanel.appendChild(b);
  });
}

document.getElementById("searchBtn").onclick=()=>{
  const term=document.getElementById("searchInput").value.toLowerCase();
  filteredCatalog=catalog.filter(i=>i.folder.toLowerCase().includes(term));
  renderGrid();
};

// âœ… LOAD + ALWAYS SHOW FULL GRID LIKE SHUFFLER
(async()=>{
  const [a,b,c]=await Promise.all([
    fetch(MEDIA_URL).then(r=>r.text()),
    fetch(MEDIA_URL_02).then(r=>r.text()),
    fetch(CAT_URL).then(r=>r.text())
  ]);
  catalog=parseCatalogText(a+"\n"+b);
  filteredCatalog=catalog.slice();
  categories=c.split("\n").map(x=>x.trim()).filter(Boolean);

  renderGrid();
  renderIdolButtons();
  renderCategoryButtons();
})();
</script>
</body>
</html>
