<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Gallery</title>
<style>
  :root {
    --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
    --card: #1b1b1b;
    --accent: #ff7bcb;
    --accent-hover: #ff94d8;
    --text: #f4f4f4;
    --muted: #aaa;
  }

  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--accent), #b57aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    width: 340px;
    max-width: 95vw;
  }

  #searchInput {
    flex: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--card);
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  #searchInput:focus { border-color: var(--accent); }

  #searchBtn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  #searchBtn:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  #suggestions {
    position: absolute;
    top: 44px;
    left: 0;
    right: 0;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    max-height: 180px;
    overflow-y: auto;
    z-index: 10;
  }

  .suggestion {
    padding: 8px 12px;
    cursor: pointer;
  }

  .suggestion:hover {
    background: #272727;
    color: var(--accent);
  }

  .no-result {
    padding: 8px 12px;
    color: var(--muted);
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .btn, .toggle {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .btn:hover, .toggle:hover {
    background: #272727;
    border-color: var(--accent);
    color: var(--accent-hover);
  }

  .image-wrapper {
    position: relative;
    max-width: 92vw;
    max-height: 78vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 123, 203, 0.2);
    background: #111;
  }

  #idolImage {
    max-width: 100%;
    max-height: 78vh;
    border-radius: 16px;
    transition: opacity 0.3s ease-in-out;
  }

  #saveBtn {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 2;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s ease;
  }

  #saveBtn.saved {
    color: var(--accent);
    background: rgba(255, 123, 203, 0.2);
  }

  #saveBtn:hover {
    background: rgba(255, 123, 203, 0.25);
    color: var(--accent);
  }

  #label {
    margin-top: 12px;
    font-size: 15px;
    color: var(--muted);
  }

  #savedList {
    margin-top: 22px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .saved-item {
    position: relative;
    width: 96px;
    height: 96px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    background: #111;
    transition: transform 0.2s, border-color 0.2s;
  }

  .saved-item:hover {
    transform: scale(1.07);
    border-color: var(--accent);
  }

  .saved-item img, .saved-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  .saved-badge {
    position: absolute;
    top: 6px;
    left: 6px;
    background: rgba(0, 0, 0, 0.7);
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 999px;
  }

  #catalogPanel {
    position: fixed;
    right: 0;
    top: 0;
    height: 100%;
    width: 0;
    background: #111;
    border-left: none;
    padding: 0;
    overflow: hidden;
    box-sizing: border-box;
    z-index: 999;
    transition: all 0.3s ease;
    visibility: hidden;
    pointer-events: none;
  }

  #catalogPanel.open {
    width: 280px;
    padding: 10px;
    border-left: 1px solid #333;
    overflow-y: auto;
    visibility: visible;
    pointer-events: auto;
  }

  #categoryPanel {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 0;
    background: #111;
    border-right: none;
    padding: 0;
    overflow: hidden;
    box-sizing: border-box;
    z-index: 998;
    display: flex;
    flex-direction: column;
    gap: 6px;
    transition: left 0.3s ease, width 0.3s ease;
    visibility: hidden;
    pointer-events: none;
  }

  #categoryPanel.open {
    width: 160px;
    padding: 10px;
    border-right: 1px solid #333;
    overflow-y: auto;
    visibility: visible;
    pointer-events: auto;
  }

  .catalog-thumb {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: transform 0.2s, border 0.2s;
    border: 1px solid #333;
  }

  .catalog-thumb:hover {
    transform: scale(1.03);
    border-color: var(--accent);
  }

  #idolButtons {
    position: fixed;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    overflow: hidden;
    background: #111;
    border-right: none;
    transition: width 0.3s ease;
    padding: 0;
    box-sizing: border-box;
    z-index: 999;
    display: flex;
    flex-direction: column;
    gap: 6px;
    visibility: hidden;
    pointer-events: none;
  }

  #idolButtons::-webkit-scrollbar { display: none; }
  #idolButtons { -ms-overflow-style: none; scrollbar-width: none; }
  #idolButtons.open { width: 200px; padding: 10px; border-right: 1px solid #333; overflow-y: auto; visibility: visible; pointer-events: auto; }

  .idol-btn, .category-btn {
    background: var(--card);
    border: 1px solid #333;
    color: var(--text);
    padding: 8px 10px;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: left;
  }

  .idol-btn:hover, .category-btn:hover { background: #272727; border-color: var(--accent); color: var(--accent-hover); }
  .idol-btn.active, .category-btn.active { background: #272727; border-color: var(--accent); color: var(--accent); }

</style>
</head>
