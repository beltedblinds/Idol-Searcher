<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ”Ž Idol Searcher</title>

<style>
:root {
  --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
  --card: #1b1b1b;
  --accent: #ff7bcb;
  --accent-hover: #ff94d8;
  --text: #f4f4f4;
  --muted: #aaa;
}

body {
  margin: 0;
  font-family: "Poppins", "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  background: linear-gradient(90deg, var(--accent), #b57aff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.search-container {
  display: flex;
  gap: 8px;
  width: 360px;
  max-width: 95vw;
  margin: 0 auto 15px;
}

#searchInput {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
}

#searchBtn {
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  border-radius: 8px;
  cursor: pointer;
  padding: 10px 14px;
}

.controls {
  text-align: center;
  margin-bottom: 15px;
}

.toggle {
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  margin: 0 4px;
}

/* âœ… MAIN GRID VIEW */
#thumbGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 14px;
  margin-top: 20px;
}

.grid-item {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #333;
  cursor: pointer;
  height: 120px; /* consistent thumbnail height */
}

.grid-item:hover {
  border-color: var(--accent);
}

.grid-item img, .grid-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.grid-label {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,.65);
  font-size: 12px;
  padding: 4px;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Side Panels */
#idolButtons, #categoryPanel {
  position: fixed;
  top: 0;
  height: 100%;
  background: #111;
  overflow-y: auto;
  padding: 10px;
  width: 180px;
  display: none;
  z-index: 999;
}

#idolButtons { left: 0; }
#categoryPanel { right: 0; }

.idol-btn, .category-btn {
  width: 100%;
  margin-bottom: 6px;
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  padding: 6px;
  border-radius: 6px;
  cursor: pointer;
  text-align: left;
}

.idol-btn.active, .category-btn.active {
  border-color: var(--accent);
  color: var(--accent);
}
</style>
</head>

<body>

<h1>ðŸ”Ž Idol Searcher</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search idol..." />
  <button id="searchBtn">Search</button>
</div>

<div class="controls">
  <span class="toggle" id="catalogToggle">Idols</span>
  <span class="toggle" id="categoryToggle">Categories</span>
</div>

<div id="idolButtons"></div>
<div id="categoryPanel"></div>

<!-- âœ… MAIN THUMB GRID -->
<div id="thumbGrid"></div>

<script>
const MEDIA_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
const MEDIA_URL_02 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_02.txt";
const CAT_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let catalog = [];
let filteredCatalog = [];
let categories = [];
let currentIdolFilter = null;
let currentCategoryFilter = null;

const grid = document.getElementById("thumbGrid");
const idolButtons = document.getElementById("idolButtons");
const categoryPanel = document.getElementById("categoryPanel");

/* PARSE + NORMALIZE + SORT: keeps same behavior/order as Idol-Shuffler */
function parseCatalogText(text) {
  const entries = text.split("\n")
    .map(l => l.trim())
    .filter(Boolean)
    .map(l => {
      const p = l.split(",").map(x => (x || "").trim());
      // normalize folder and category (collapse whitespace)
      const folder = (p[0] || "").replace(/\s+/g, " ").trim();
      const raw = (p[1] || "").trim();
      const thumb = (p[2] || "").trim();
      const category = (p[3] || "").replace(/\s+/g, " ").trim();
      return { folder, raw, thumb, category };
    })
    .filter(e => e.folder && e.raw && e.thumb);

  // sort by folder (locale) then by raw URL so order is stable and matches Shuffler style
  entries.sort((a, b) => {
    const f = a.folder.localeCompare(b.folder, undefined, { sensitivity: 'base' });
    return f !== 0 ? f : (a.raw || "").localeCompare(b.raw || "");
  });

  return entries;
}

function renderGrid() {
  grid.innerHTML = "";
  filteredCatalog.forEach(it => {
    const d = document.createElement("div");
    d.className = "grid-item";
    const isVid = /\.(mp4|webm|mov)$/i.test(it.raw);
    const src = it.thumb || it.raw;
    d.innerHTML = isVid
      ? `<video src="${it.raw}" muted loop playsinline></video>`
      : `<img src="${src}" alt="${it.folder}">`;
    d.innerHTML += `<div class="grid-label" title="${it.folder}">${it.folder}</div>`;
    grid.appendChild(d);
  });
}

function applyFilters() {
  const idolNorm = currentIdolFilter ? currentIdolFilter.toLowerCase() : "";
  const catNorm = currentCategoryFilter ? currentCategoryFilter.toLowerCase() : "";

  filteredCatalog = catalog.filter(it => {
    const folderNorm = (it.folder || "").toLowerCase();
    const categoryNorm = (it.category || "").toLowerCase();

    const idolMatch = !idolNorm || folderNorm === idolNorm;
    const catMatch = !catNorm || categoryNorm === catNorm;
    return idolMatch && catMatch;
  });

  renderGrid();
}

function renderIdolButtons() {
  // preserve the sorted order: take the first occurrence order from catalog
  const seen = new Set();
  const ordered = [];
  catalog.forEach(it => {
    const f = it.folder;
    if (!seen.has(f)) { seen.add(f); ordered.push(f); }
  });

  idolButtons.innerHTML = "";
  ordered.forEach(name => {
    const b = document.createElement("button");
    b.className = "idol-btn" + (currentIdolFilter === name ? " active" : "");
    b.textContent = name;
    b.onclick = () => { currentIdolFilter = name; applyFilters(); renderIdolButtons(); };
    idolButtons.appendChild(b);
  });
}

function renderCategoryButtons() {
  // categories array preserves categories.txt order; show only those present if you want
  categoryPanel.innerHTML = "";
  categories.forEach(cat => {
    const b = document.createElement("button");
    b.className = "category-btn" + (currentCategoryFilter === cat ? " active" : "");
    b.textContent = cat;
    b.onclick = () => { currentCategoryFilter = cat; applyFilters(); renderCategoryButtons(); };
    categoryPanel.appendChild(b);
  });
}

document.getElementById("catalogToggle").onclick = () => {
  idolButtons.style.display = idolButtons.style.display === "block" ? "none" : "block";
};

document.getElementById("categoryToggle").onclick = () => {
  categoryPanel.style.display = categoryPanel.style.display === "block" ? "none" : "block";
};

document.getElementById("searchBtn").onclick = () => {
  const term = document.getElementById("searchInput").value.toLowerCase();
  filteredCatalog = catalog.filter(i => i.folder.toLowerCase().includes(term));
  renderGrid();
};

// LOAD DATA: parse, normalize, and sort to mirror Idol-Shuffler ordering
(async () => {
  const [a, b, c] = await Promise.all([
    fetch(MEDIA_URL).then(r => r.text()),
    fetch(MEDIA_URL_02).then(r => r.text()),
    fetch(CAT_URL).then(r => r.text())
  ]);

  catalog = parseCatalogText((a || "") + "\n" + (b || ""));
  filteredCatalog = catalog.slice();
  categories = (c || "").split("\n").map(x => x.trim()).filter(Boolean);

  // initial render: full grid in the same sorted order as Idol-Shuffler
  renderGrid();
  renderIdolButtons();
  renderCategoryButtons();
})();
</script>
</body>
</html>
