<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>K-pop Idol Gallery</title>

<style>
:root {
  --bg: radial-gradient(circle at top, #141414 0%, #0a0a0a 100%);
  --card: #1b1b1b;
  --accent: #ff7bcb;
  --accent-hover: #ff94d8;
  --text: #f4f4f4;
  --muted: #aaa;
}

body {
  margin: 0;
  font-family: "Poppins", "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

h1 {
  font-size: 28px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 20px;
  background: linear-gradient(90deg, var(--accent), #b57aff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.search-container {
  position: relative;
  width: 340px;
  max-width: 95vw;
  margin-bottom: 20px;
}

#searchInput {
  width: 100%;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #333;
  background: var(--card);
  color: var(--text);
}

.image-wrapper {
  position: relative;
  max-width: 92vw;
  max-height: 78vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-radius: 16px;
  background: #111;
}

#label {
  margin-top: 12px;
  font-size: 15px;
  color: var(--muted);
}

/* âœ… ALWAYS OPEN LEFT IDOL LIST */
#idolButtons {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100%;
  background: #111;
  border-right: 1px solid #333;
  padding: 10px;
  box-sizing: border-box;
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 6px;
  overflow-y: auto;
  scrollbar-width: none;
}
#idolButtons::-webkit-scrollbar { display: none; }

.idol-btn {
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  padding: 8px;
  border-radius: 8px;
  text-align: left;
  cursor: pointer;
}
.idol-btn.active {
  border-color: var(--accent);
  color: var(--accent);
}

/* âœ… ALWAYS OPEN CATEGORY PANEL */
#categoryPanel {
  position: fixed;
  top: 0;
  left: 200px;
  width: 160px;
  height: 100%;
  background: #111;
  border-right: 1px solid #333;
  padding: 10px;
  box-sizing: border-box;
  z-index: 998;
  display: flex;
  flex-direction: column;
  gap: 6px;
  overflow-y: auto;
}

.category-btn {
  background: var(--card);
  border: 1px solid #333;
  color: var(--text);
  padding: 8px;
  border-radius: 8px;
  text-align: left;
  cursor: pointer;
}
.category-btn.active {
  border-color: var(--accent);
  color: var(--accent);
}

/* âœ… ALWAYS OPEN CATALOG */
#catalogPanel {
  position: fixed;
  right: 0;
  top: 0;
  width: 280px;
  height: 100%;
  background: #111;
  border-left: 1px solid #333;
  padding: 10px;
  overflow-y: auto;
  z-index: 999;
}

.catalog-thumb {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 8px;
  cursor: pointer;
  border: 1px solid #333;
}
.catalog-thumb:hover {
  border-color: var(--accent);
}
</style>
</head>

<body>

<h1>ðŸ’– K-pop Idol Gallery</h1>

<div class="search-container">
  <input id="searchInput" placeholder="Search folder..." />
</div>

<div id="idolButtons"></div>
<div id="categoryPanel"></div>
<div id="catalogPanel"></div>

<div class="image-wrapper">
  <img id="idolImage" />
</div>
<div id="label"></div>

<script>
const MEDIA_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links.txt";
const MEDIA_URL_02 = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/idol_gallery_links_02.txt";
const CAT_URL = "https://raw.githubusercontent.com/beltedblinds/Idol-Categorizer/main/categories.txt";

let catalog = [];
let filteredCatalog = [];
let categories = [];
let currentIdolFilter = null;
let currentCategoryFilter = null;

const idolButtonsEl = document.getElementById("idolButtons");
const categoryPanel = document.getElementById("categoryPanel");
const catalogPanel = document.getElementById("catalogPanel");
const imgEl = document.getElementById("idolImage");
const labelEl = document.getElementById("label");
const searchInput = document.getElementById("searchInput");

/* âœ… NORMALIZED PARSER (fixes 25 vs 30 bug) */
function parseCatalogText(text) {
  return text.split("\n").map(l=>{
    const p = l.split(",").map(x => x.trim());
    return {
      folder: (p[0]||"").trim(),
      raw: (p[1]||"").trim(),
      thumb: (p[2]||"").trim(),
      category: (p[3]||"").trim()
    };
  }).filter(x=>x.folder && x.raw && x.thumb);
}

function applyFilters() {
  const term = searchInput.value.trim().toLowerCase();
  filteredCatalog = catalog.filter(it=>{
    const idolMatch = !currentIdolFilter || it.folder.toLowerCase() === currentIdolFilter.toLowerCase();
    const catMatch = !currentCategoryFilter || it.category.toLowerCase() === currentCategoryFilter.toLowerCase();
    const searchMatch = !term || it.folder.toLowerCase().includes(term);
    return idolMatch && catMatch && searchMatch;
  });
  renderCatalogThumbnails();
}

function renderCatalogThumbnails() {
  catalogPanel.innerHTML = "";
  filteredCatalog.forEach(item=>{
    const img = document.createElement("img");
    img.src = item.thumb || item.raw;
    img.className = "catalog-thumb";
    img.title = item.folder;
    img.onclick = () => {
      imgEl.src = item.raw;
      labelEl.textContent = item.folder;
    };
    catalogPanel.appendChild(img);
  });
}

function renderIdolButtons() {
  idolButtonsEl.innerHTML = "";
  [...new Set(catalog.map(it=>it.folder))].forEach(name=>{
    const btn = document.createElement("button");
    btn.className = "idol-btn";
    btn.textContent = name;
    btn.onclick = ()=>{
      currentIdolFilter = currentIdolFilter===name ? null : name;
      renderIdolButtons();
      applyFilters();
    };
    if (currentIdolFilter===name) btn.classList.add("active");
    idolButtonsEl.appendChild(btn);
  });
}

function renderCategoryButtons() {
  categoryPanel.innerHTML = "";
  categories.forEach(cat=>{
    const btn = document.createElement("button");
    btn.className = "category-btn";
    btn.textContent = cat;
    btn.onclick = ()=>{
      currentCategoryFilter = currentCategoryFilter===cat ? null : cat;
      renderCategoryButtons();
      applyFilters();
    };
    if (currentCategoryFilter===cat) btn.classList.add("active");
    categoryPanel.appendChild(btn);
  });
}

async function loadAll() {
  const [r1,r2,rc] = await Promise.all([
    fetch(MEDIA_URL), fetch(MEDIA_URL_02), fetch(CAT_URL)
  ]);
  const t1 = await r1.text();
  const t2 = await r2.text();
  const tc = await rc.text();

  catalog = parseCatalogText(t1+"\n"+t2);
  categories = tc.split("\n").map(x=>x.trim()).filter(Boolean);

  filteredCatalog = catalog.slice();
  renderIdolButtons();
  renderCategoryButtons();
  renderCatalogThumbnails();
}

searchInput.oninput = applyFilters;
loadAll();
</script>

</body>
</html>
